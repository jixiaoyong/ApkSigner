name: Publish release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  mac_build:
    runs-on: macos-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.7.1

      - name: Execute Gradle build
        run: |
          ./gradlew packageReleaseDistributionForCurrentOS

      - name: Rename macOS artifacts with cpu arch
        run: |
          echo "origin file:"
          find build/compose/binaries -maxdepth 3 -print | sed -e 's|[^/]*/|   |g'
          
          suffix=$(uname -m)
          for file in build/compose/binaries/main-release/dmg/*.dmg; do
            if [ -f "$file" ]; then
              mv "$file" "${file%.dmg}-$suffix.dmg"
            fi
          done
          
          echo "result file:"
          find build/compose/binaries -maxdepth 3 -print | sed -e 's|[^/]*/|   |g'

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifact
          path: build/compose/binaries/main-release/dmg/*.dmg

  mac_build_x86:
    runs-on: macos-13
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.7.1

      - name: Execute Gradle build
        run: |
          ./gradlew packageReleaseDistributionForCurrentOS

      - name: Rename macOS artifacts with cpu arch
        run: |
          echo "origin file:"
          find build/compose/binaries -maxdepth 3 -print | sed -e 's|[^/]*/|   |g'
          
          suffix=$(uname -m)
          for file in build/compose/binaries/main-release/dmg/*.dmg; do
            if [ -f "$file" ]; then
              mv "$file" "${file%.dmg}-$suffix.dmg"
            fi
          done
          
          echo "result file:"
          find build/compose/binaries -maxdepth 3 -print | sed -e 's|[^/]*/|   |g'

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifact-x86
          path: build/compose/binaries/main-release/dmg/*.dmg

  windows_build:
    runs-on: windows-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.7.1

      - name: Execute Gradle build
        run: ./gradlew packageReleaseDistributionForCurrentOS
      - name: Upload windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifact
          path: build/compose/binaries/main-release/msi/*.msi

  ubuntu_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.7.1

      - name: Execute Gradle build
        run: ./gradlew packageReleaseDistributionForCurrentOS
      - name: Upload ubuntu artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-artifact
          path: build/compose/binaries/main-release/deb/*.deb

  publisher:
    name: Publish artifacts to GitHub release
    needs: [ mac_build, mac_build_x86, windows_build, ubuntu_build ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Auto Changelog
        uses: ardalanamini/auto-changelog@v4.0.0
        id  : changelog
        with:
          mention-authors: false

      - name: Publish Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >-
          gh release create ${{ github.ref_name }}
          ./dist/*/*
          --notes "${{ steps.changelog.outputs.changelog }}"
          --title "ApkSigner ${{ github.ref_name }}"