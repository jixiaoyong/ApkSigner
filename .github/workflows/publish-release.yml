name: Publish release

permissions:
  contents: write
  
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  mac_build:
    runs-on: macos-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.7.1

      - name: Execute Gradle build
        run: |
          ./gradlew packageDistributionForCurrentOS
      - name: Upload mac os artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifact
          path: build/compose/binaries/main/dmg/*.dmg

  windows_build:
    runs-on: windows-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.7.1

      - name: Execute Gradle build
        run: ./gradlew packageDistributionForCurrentOS
      - name: Upload windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifact
          path: build/compose/binaries/main/msi/*.msi

  ubuntu_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: 17

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.7.1

      - name: Execute Gradle build
        run: ./gradlew packageDistributionForCurrentOS
      - name: Upload ubuntu artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-artifact
          path: build/compose/binaries/main/deb/*.deb

  publisher:
    name: Publish artifacts to github release
    needs: [mac_build, windows_build, ubuntu_build]
    runs-on: ubuntu-latest
    steps:
      - name: Download mac artifact
        uses: actions/download-artifact@v3
        with:
          name: macos-artifact

      - name: Download windows artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-artifact

      - name: Download ubuntu artifact
        uses: actions/download-artifact@v3
        with:
          name: ubuntu-artifact

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: '**/*'
